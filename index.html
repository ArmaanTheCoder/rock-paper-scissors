<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock Paper Scissors</header>

    <div class="selection">

        <img src="rock.png" alt="" id="rock">
        <img src="paper.png" alt="" id="paper">
        <img src="scissors.png" alt="" id="scissors">
    </div>

    <div class="scores">
        <div class="myScore">You: 0</div>
        <div class="compScore">Comp: 0</div>
    </div>

    <div class="selection-display">

        <div class="yourChoice">You chose :</div>
        <div class="compChoice">Computer Chose :</div>

    </div>

    <div>
        <p class="result">Make a Selection <span class="tick">&#x2713 </span> </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
